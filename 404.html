<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found | STNET Radio</title>
  <link rel="icon" href="https://s3.ap-southeast-1.amazonaws.com/files.stnetradio.com/logo/fav.ico" type="image/x-icon">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap');
    
    * {margin: 0; padding: 0; box-sizing: border-box;}
    
    body {
      font-family: 'Poppins', system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      background-color: #fafafa;
      color: #333;
      padding: 2rem 1rem;
      line-height: 1.6;
      background: linear-gradient(135deg, #fff 0%, #f5f5f5 100%);
    }
    
    .container {
      max-width: 600px;
      padding: 3rem;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.05);
      background-color: #fff;
      position: relative;
      overflow: hidden;
    }
    
    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 6px;
      background: linear-gradient(90deg, #ff0000, #ff6b6b);
    }
    
    h1 {
      font-size: 5.5rem;
      font-weight: 800;
      color: #ff0000;
      margin-bottom: 1.5rem;
      text-transform: uppercase;
      letter-spacing: -2px;
      text-shadow: 2px 2px 0px rgba(255,0,0,0.1);
    }
    
    p {
      margin-bottom: 2rem;
      color: #555;
      font-size: 1.1rem;
    }
    
    .btn {
      display: inline-block;
      padding: 0.9rem 2rem;
      font-weight: 600;
      font-size: 1rem;
      text-transform: uppercase;
      text-decoration: none;
      border-radius: 50px;
      background: linear-gradient(90deg, #ff0000, #ff5050);
      color: #fff;
      border: none;
      letter-spacing: 1px;
      box-shadow: 0 4px 15px rgba(255,0,0,0.2);
      transition: all 0.3s;
    }
    
    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 7px 20px rgba(255,0,0,0.3);
    }
    
    .btn:active {
      transform: translateY(1px);
    }
    
    .small {
      font-size: 0.85rem;
      color: #888;
      margin-top: 1rem;
    }
    
    footer {
      margin-top: 3rem;
      padding: 1rem 0;
      font-size: 0.9rem;
      color: #666;
    }
    
    footer span {font-weight: 600;}
    footer .italic {font-style: italic;}
    
    /* Animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .container {
      animation: fadeIn 0.8s ease-out forwards;
    }
    
    @media (prefers-color-scheme: dark) {
      body {
        background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
        color: #f5f5f5;
      }
      
      .container {
        background-color: #222;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      }
      
      p {color: #ddd;}
      
      .btn {
        background: linear-gradient(90deg, #ff3333, #ff6666);
      }
      
      .small {color: #bbb;}
      
      footer {color: #aaa;}
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Not Found</h1>
    <p>We apologize, but the requested page cannot be found or the questionnaire is currently unavailable.</p>
    <a href="https://stnetradio.com" class="btn">Return to Homepage</a>
    <p class="small">You will be redirected to the official STNET Radio website</p>
  </div>
  
  <footer>
    Â© 2025 <span class="italic">STNET</span> <span>Radio</span>. All Rights Reserved.
  </footer>
</body>
</html>
